<!-- create.journal.component.html -->
<div class="uk-container">
	<form>
		<fieldset class="uk-fieldset">
			<legend class="uk-legend">Create a journal</legend>
			<div class="uk-margin">
				<input class="uk-input" type="text" placeholder="Journal Name">
			</div>
			<div class="uk-margin">
				<textarea class="uk-textarea" rows="5" placeholder="Journal Description" style="overflow-y: scroll;">
				</textarea>
			</div>
			<div class="uk-margin">
				<textarea class="uk-textarea" rows="50" placeholder="Journal Content">
				</textarea>
			</div>
			<div class="uk-margin">
				<button class="uk-button uk-button-primary uk-button-small">Create journal</button>
			</div>
		</fieldset>
	</form>
</div>
